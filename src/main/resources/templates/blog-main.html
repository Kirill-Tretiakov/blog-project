<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div th:insert="blocks/header.html"></div>
<div class="container mt-5 mb-2">
    <h1>Блог сайта</h1>
    <div style="display: flex; flex-direction: row; justify-content: space-between; align-items: end">
    <form method="get" action="/blog">
        <div class="form-outline">
            <p>Воспользуйтесь быстрым поиском статьи</p>
            <div style="display: flex; flex-direction: row">
            <input th:value="${filter}" type="text" id="form1" style="max-width: 700px" name="filter"
                   class="form-control"/>
        <button type="submit" class="btn btn-primary" style="margin-left: 8px;">
            Поиск
        </button>
            </div>
        </div>
    </form>
    <div class="form-outline" style="display: flex; justify-content: space-between; width: 65%">
        <a href="/blog">
            <button th:action="'/blog'" class="btn btn-primary">
                Все статьи
            </button>
        </a>
        <a href="/blog/add">
            <button th:action="'/blog/add'" class="btn btn-primary" style="">
                Создать статью
            </button>
        </a>
    </div>
    </div>

    <div th:each="post : ${posts}" class="alert alert-info mt-5">
        <h3 th:text="${post.title}"/>
        <p th:text="${post.anons}"/>
        <a th:href="'/blog/' + ${post.id}" class="btn btn-warning">Детальнее</a>
    </div>
</div>
<div th:insert="blocks/footer.html"></div>
</body>
</html>
