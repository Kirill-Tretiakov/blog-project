<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<style>
    input[type="checkbox"] {
        margin: 10px;
    }
</style>
<div th:insert="blocks/header.html"></div>
<div class="container mt-5 mb-2">
    <h1>Редактирование пользователя</h1>
    <form action="/user" method="post" class="container mt-5 mb-5">
        <div style="display: flex; flex-direction: row;">
            <div style="display: flex; flex-direction: column; width: 300px">
                <label>Логин</label>
                <input th:value="${user.username}" type="text" name="username" class="form-control mt-2"/>
            </div>
            <div style="display: flex; flex-direction: column;margin-left: 30px;">
                <label>Права</label>
                <div style="display: flex; flex-direction: row; align-items: center; height: 50px;">
                    <div th:each="role:${roles}">
                        <input  th:name="${role}" th:text="${role}"
                               th:checked="${user.roles.contains(role)}" type="checkbox"
                               class="mt-2"/>
                    </div>
                </div>
            </div>
            <input type="hidden" th:value="${user.id}" name="userId"/>
        </div>
        <button type="submit" class="btn btn-success mt-2">Сохранить</button>
    </form>
</div>
</body>
</html>
