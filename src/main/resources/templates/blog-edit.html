<div th:insert="blocks/head.html"></div>
<body>
<div class="container mt-5 mb-5">
    <h1>Редактирование статьи</h1>
    <div th:each="el : ${post}">
        <form method="post" class="container mt-5 mb-5">
            <input type="text" th:value="${el.title}" name="title" placeholder="Введите название статьи"
                   class="form-control"><br>
            <input type="text" th:value="${el.anons}" name="anons" placeholder="Введите анонс статьи"
                   class="form-control"><br>
            <textarea type="text" name="full_text" placeholder="Введите анонс статьи" class="form-control"
                      th:text="${el.full_text}"/><br>
            <button type="submit" class="btn btn-success">Обновить статью</button>
        </form>
    </div>
</div>
<div th:insert="blocks/footer.html"></div>
</body>
