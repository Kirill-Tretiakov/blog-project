<body>
<div class="container mt-5 mb-5">
    <h1>Добавление статьи</h1>
    <form action="/blog/add" method="post" enctype="multipart/form-data" class="container mt-5 mb-5">
        <input type="text" name="title" placeholder="Введите название статьи" class="form-control"><br>
        <input type="text" name="anons" placeholder="Введите анонс статьи" class="form-control"><br>
        <textarea type="text" name="full_text" placeholder="Введите текст статьи" class="form-control"></textarea><br>
        <input type="file" name="file" placeholder="Выберите изоображение для статьи"
                  class="form-control"></input><br>
        <button type="submit" class="btn btn-success">Добавить статью</button>
    </form>
</div>
<div th:insert="blocks/footer.html"></div>
</body>
