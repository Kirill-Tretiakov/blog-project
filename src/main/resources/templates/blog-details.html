<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div th:insert="blocks/header.html"></div>
<div class="container mt-5 mb-5">
    <div th:each="el : ${post}" class="alert alert-info mt-5">
        <h3 th:text="${el.title}"/>
        <p th:text="${el.full_text}"/>
        <p><b>Просмотры: </b><span th:text="${el.views}"/></p>
        <a th:href="'/blog/' + ${el.id} +'/edit'" class="btn btn-warning">Редактировать</a>
        <form th:action="'blog/' +${el.id} +'/remove'" method="post" class="mt-2 mb-2">
            <button class="btn btn-warning">Удалить</button>
        </form>
    </div>
</div>
<div th:insert="blocks/footer.html"></div>
a
</body>
</html>
