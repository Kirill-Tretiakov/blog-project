<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div th:insert="blocks/header.html"></div>
<div class="container mt-5 mb-5">
    <div th:each="el : ${post}" class="alert alert-info mt-5">
        <div th:if="${el.fileName!= null}">
            <img th:src="@{/img/{fileName}(fileName = ${el.fileName})}">
        </div>
        <h1 th:text="${el.title}"/>
        <p th:text="${el.full_text}"/>
        <div>
            <p style="display: inline-block"><b>Автор: </b><span th:text="${el.AuthorName}"/></p>
            <p style="display: inline-block; margin-left: 10px"><b>Просмотры: </b><span th:text="${el.views}"/></p>
        </div>
        <div>
            <p style="display: inline-block"><b>Дата: </b></p>
        </div>
        <div>
            <a th:href="'/blog/' + ${el.id} +'/edit'" class="btn btn-warning" style="display: inline-block">Редактировать</a>
            <form th:action="'/blog/'+ ${el.id} +'/remove'" method="post" class="mt-2 mb-2"
                  style="display: inline-block; margin-left: 10px">
                <button class="btn btn-warning">Удалить</button>
            </form>
        </div>
    </div>
</div>
<div th:insert="blocks/footer.html"></div>
a
</body>
</html>
